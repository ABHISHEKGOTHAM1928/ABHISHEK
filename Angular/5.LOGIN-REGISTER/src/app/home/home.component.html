<table class="table mt-3 mx-3">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">NAME</th>
      <th scope="col">USERNAME</th>
      <th scope="col">MAIL</th>
      <th scope="col">PASSKEY</th>
      <th scope="col">ACTION</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let row of employeeData">
      <td>{{row.id}}</td>
      <td>{{row.name}}</td>
      <td>{{row.username}}</td>
      <td>{{row.mail}}</td>
      <td>{{row.password}}</td>

      <td>
        <button (click)="onEdit(row)" type="button" class="btn btn-info mx-3"  data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>

        <button class="btn btn-danger" (click)="deleteEmployeeDetails(row)">DELETE</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">EDIT CUSTOMER</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formgroup"> <!-- name of the form that data should be bind to -->
          <div class="form-group">
            <label for="exampleInputEmail1">NAME</label>
            <input type="text" id="exampleInputname" formControlName="name" value="" class="form-control" placeholder="Enter name">
          </div>
          <br>
          <div class="form-group">
            <label for="exampleInputEmail1">USERNAME</label>
            <input type="text"formControlName="username" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp" placeholder="Enter User-name">
          </div>
          <br>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" formControlName="mail"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
          </div>
          <br>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" formControlName="password"class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <br>
          <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="updateEmployeeDetails()">Save changes</button>
      </div>
    </div>
  </div>
</div>
